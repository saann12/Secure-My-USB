name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pylint bandit

      - name: Run tests
        run: |
          pytest -v || echo "No tests found - skipping test step"

      - name: Run pylint (code quality)
        run: |
          pylint *.py || echo "Pylint warnings detected (non-blocking)"

      - name: Run bandit (security scan)
        run: |
          bandit -r . -ll || echo "Bandit warnings detected (non-blocking)"
